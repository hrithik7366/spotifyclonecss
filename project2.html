<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-opt">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-opt">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="lib">
                <div class="opt">
                    <div class="lib-opt nav-opt">
                        <img src="./library_icon.png" alt="photo">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <br>
                        <p class="box-p2">It's easy well help you</p>
                        <br>
                        <button class="badge">Creat Playlist</button>
                    </div>
                </div>
                <div class="box">
                    <p class="box-p1">Lets find some podcast to follow</p>
                    <br>
                    <p class="box-p2">well we keep you updated on new podcast</p>
                    <br>
                    <button class="badge">Browse Podcast</button>
                </div>


            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-icon">
                    <img src="./backward_icon.png" alt="back">
                    <img src="./forward_icon.png" alt="for">
                </div>
                <div class="sticky-opt">
                    <button class="badge">Explore Premium</button>
                    <button class="badge"><i class="fa-solid fa-up-down"></i>App</button>
                    <i class="fa-regular fa-user"></i>
                </div>

            </div>
        </div>
        <div class="music"></div>
    </div>



</body>

</html>
